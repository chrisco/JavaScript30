<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const players2 = [...players];
    players2[0] = 'Chris';

    console.log(players);
    console.log(players2);

    // with Objects
    const person = {
      name: 'Chris',
      social: {
        twitter: '@chrisco',
        linkedin: 'ccomella'
      }
    }

    const person2 = Object.assign({}, person, {name: 'chrisco'})

    console.log(person);
    console.log(person2);

    // We will hopefully soon see the object ...spread

  </script>

</body>
</html>
